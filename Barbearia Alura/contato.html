<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="caixa-cabecario">
                <h1><a href="index.html"><img src="logo.png" alt="logo alura"></a></h1>

                <nav>
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <form>

            <label for="nomesobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@xxx.com.br">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea cols="62" rows="10" id="mensagem" class="input-padrao" placeholder="Digite uma mensagem para gente"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">
                    Email</label>
                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
                    Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatssap" id="radio-whatsapp" name="contato" checked>
                    Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset> 
            <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
        </tbody>
        </table>


    </main>
    <footer>
            <img src="logo-branco.png" alt="logo alura">
            <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
